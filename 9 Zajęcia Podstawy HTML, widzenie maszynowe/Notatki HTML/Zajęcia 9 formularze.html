<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formularze</title>
  </head>
  <body>
    <form class="" action="Zajęcia 9 wstęp.html" method="post"> <!-- Tworzenie formularza, jego wypełnienie i wysłanie przekierowywuje do innewgo pliku -->
      <p>Podaj imię</p><input type="text" name="" value=""> <!-- Input zwykłego tekstu -->
      <p>Podaj login</p><input type="text" name="" value="">
      <p>Podaj hasło</p><input type="password" name="" value=""> <!-- Input hasła -->
      <p>Podaj kolor</p><input type="color" name="" value=""> <!-- Wybór koloru z color pickera -->
      <p>Podaj danę urodzenia</p><input type="date" name="" value=""> <!-- Input daty urodzenia -->
      <p>Podaj czas</p><input type="time" name="" value=""><br> <!-- Input godziny -->
      <p><input type="checkbox" name="" value="">Zapoznałem się z zasadami</p> <!-- Input zwykłych znaczników, zmienna name określa identyfikację danych checkboxów -->
      <p>Czy jesteś zainteresowany naszą ofertą?<br>
        <input type="radio" name="pytanie" value="">TAK<br> <!-- Jak wyzej, ale tylko 1 checkbox na dany name jest dozwolony -->
        <input type="radio" name="pytanie" value="">NIE<br>
        <input type="radio" name="niepewnosc" value="">Nie wiem<br>
      </p>
      <textarea name="name" rows="4" cols="20"></textarea> <!-- Miejsce do pisania tekstu -->
      <br>
      <select class="" name=""> <!-- Lista rozwijana z wyborem opcji do wyboru -->
        <option value="">Opcja 1</option>
        <option value="">Opcja 2</option>
        <option value="">Opcja 3</option>
        <option value="">Opcja 4</option>
      </select>
      <br>
      <p><input type="submit" name="" value="Wyślij"></p> <!-- "Wysłanie" dormularza i przekierowanie -->
    </form>
  </body>
</html>
