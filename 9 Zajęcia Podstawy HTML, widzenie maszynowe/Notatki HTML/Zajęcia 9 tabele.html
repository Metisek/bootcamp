<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Przykładowa tabela</title>
    <style media="screen"> /* CSS Komentarz, wstawianie formatowania tabeli */
      table {
        border-collapse: collapse; /* "Wypełnienie" krawędzi tabeli */ 
      }
      table, td, th{
        border: solid black 1px; /* Obwódka */
      }
      td, th{
        padding: 15px; /* Padding */
      }
    </style>
  </head> 
  <body>
      <center> <!-- Wycentrowanike tabeli -->
      <table>
        <th colspan="2">Nazwa klubu</th> <th>RM</th> <th>W</th> <th>R</th> <th>P</th> <!-- Pierwsza kolumna, tytułowa -->
        <tr>
          <td>1</td><td>Legia</td><td>21</td><td>14</td><td>3</td><td>4</td> <!-- Pozostałe komórki z normalnym wypełnieniem -->
        </tr>
        <tr>
          <td>2</td> <td>Pogoń</td> <td>21</td> <td>11</td> <td>5</td> <td>5</td>
        </tr>
        <tr>
          <td>3</td> <td>Raków</td> <td>21</td> <td>10</td> <td>6</td> <td>5</td>
        </tr>
        <tr>
          <td rowspan="2"><!-- Scalenie kolumn -->...</td><td>Lehia</td> <td>21</td> <td>10</td> <td>3</td> <td>8</td> 
        </tr>
        <tr>
          <td>Lech</td> <td>21</td> <td>7</td> <td>8</td> <td>6</td>
        </tr>
      </table>
      </center>
  </body>
</html>
