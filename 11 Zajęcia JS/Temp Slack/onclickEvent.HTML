<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Onclick event</title>
  </head>
  <body>

    <h2>Jestem nagłówkiem</h2>
    <button onclick="pokazPowitanie()">Naciśnij aby zobaczyć powitanie</button>


    <script type="text/javascript">
      function pokazPowitanie(){
        alert('Witaj!');
      };
    </script>
  </body>
</html>
